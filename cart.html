<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .cart-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .cart-item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding: 15px 0;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .item-image {
            width: 80px;
            height: 80px;
            margin-right: 15px;
        }
        .item-image img {
            max-width: 100%;
            height: auto;
        }
        .item-details {
            flex-grow: 1;
        }
        .item-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .item-price {
            color: green;
        }
        .item-quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .quantity-button {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        .item-quantity {
            font-size: 1rem;
        }
        .remove-button {
            color: red;
            cursor: pointer;
            margin-left: 15px;
        }
        .cart-total {
            text-align: right;
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .empty-cart {
            text-align: center;
            padding: 20px;
            color: gray;
        }
    </style>
</head>
<body>
      <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Urban Thread</div>
    <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="sell.html">Sell</a></li>
        <li><a href="donate.html">Donate</a></li>
        <li><a href="customize.html">Customize</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="cart.html" class="cart-link">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count" id="cartCount">0</span>
        </a></li>
    </ul>
    <div class="menu" id="menu">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
</nav>

    <div class="cart-container">
        <h1>Shopping Cart</h1>
        <div id="cart-items">
            <p id="empty-cart" style="display: none;">Your cart is empty.</p>
        </div>
        <div id="cart-total" class="cart-total">Total: $0.00</div>
        <p><a href="product_details1.html">Continue Shopping</a></p>
    </div>

    <script src="cart.js"></script>
    <script src="script.js"></script>

</body>
</html>
